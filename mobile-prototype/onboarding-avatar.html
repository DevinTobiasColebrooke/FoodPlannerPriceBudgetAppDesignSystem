<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Food Planner - Choose Your Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; color: #111827; }
        .font-display-prototype { font-family: 'Satisfy', cursive; }
        .text-shadow-dark-prototype { text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2); }
        .avatar-item { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .avatar-item.selected { border-color: #5AD479; transform: scale(1.05); box-shadow: 0 0 0 3px #5AD479; }
        .avatar-item img { pointer-events: none; }
    </style>
    <script>
        tailwind.config = {
             theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Satisfy', 'cursive'], },
                    colors: { // ...
                        'fp-body-bg': '#E7F1D3', 'fp-primary-green': '#5AD479', 'fp-primary-green-dark': '#34C759',
                        'fp-accent-blue': '#5A6AD4', 'fp-accent-blue-dark': '#4755c4', 'fp-neutral-text': '#111827',
                        'fp-neutral-darkest': '#333333', 'fp-neutral-lightest': '#FBFDF8', 'fp-white': '#FFFFFF',
                        'fp-neutral-medium': '#D1D5DB', 'fp-neutral-text-light': '#6B7280', 'gray-100': '#f3f4f6',
                    }, // ...
                    boxShadow: { 'fp-cta': '0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06)', },
                    borderRadius: { 'fp': '0.5rem', 'full': '9999px' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="w-full max-w-[430px] sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl mx-auto bg-fp-body-bg flex flex-col min-h-screen shadow-xl p-6">
        <header class="pt-10 pb-6"> 
            <a href="onboarding-shopping.html" class="text-fp-accent-blue hover:text-fp-accent-blue-dark inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back
            </a>
            <h1 class="font-display-prototype text-3xl text-fp-neutral-darkest text-shadow-dark-prototype text-center mt-4">Pick Your Avatar</h1>
        </header>

        <main class="flex-grow space-y-4 overflow-y-auto"> 
            <p class="text-fp-neutral-text text-center text-sm">Choose an avatar that represents you!</p>
            <div class="grid grid-cols-3 gap-x-3 gap-y-4 px-2"> 
                <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer">
                    <img src="../svgs/920999-avatar/svg/001-man.svg" alt="Man Avatar" class="w-full h-full object-contain rounded-full">
                </div>
                <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer selected">
                    <img src="../svgs/920999-avatar/svg/002-girl.svg" alt="Girl Avatar" class="w-full h-full object-contain rounded-full">
                </div>
                <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer">
                    <img src="../svgs/920999-avatar/svg/003-boy.svg" alt="Boy Avatar" class="w-full h-full object-contain rounded-full">
                </div>
                <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer">
                    <img src="../svgs/920999-avatar/svg/004-woman.svg" alt="Woman Avatar" class="w-full h-full object-contain rounded-full">
                </div>
                 <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer">
                    <img src="../svgs/920999-avatar/svg/008-clown.svg" alt="Clown Avatar" class="w-full h-full object-contain rounded-full">
                </div>
                 <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer">
                    <img src="../svgs/920999-avatar/svg/043-chef.svg" alt="Chef Avatar" class="w-full h-full object-contain rounded-full">
                </div>
                 <div class="avatar-item aspect-square rounded-full border-2 border-fp-neutral-medium p-0.5 bg-white cursor-pointer flex items-center justify-center text-fp-neutral-text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                </div>
            </div>
             <button id="skip-avatar" class="block w-full text-center text-sm text-fp-accent-blue hover:underline mt-6"> 
                Skip & Use Default Avatar
            </button>
        </main>

        <footer class="pt-8 pb-6"> 
             <a href="dashboard.html" class="w-full text-center block font-semibold py-3 px-6 rounded-fp bg-fp-primary-green text-fp-white shadow-fp-cta hover:bg-fp-primary-green-dark">
                Finish Setup & Go to Dashboard!
            </a>
        </footer>
    </div>
    <script>
        // ... JavaScript for avatar selection (remains unchanged) ...
        const avatarItems = document.querySelectorAll('.avatar-item');
        avatarItems.forEach(item => {
            item.addEventListener('click', () => {
                avatarItems.forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
            });
        });
        document.getElementById('skip-avatar').addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
