<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Food Planner - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #111827; 
        }
        .font-display-prototype {
            font-family: 'Satisfy', cursive; 
        }
        .text-shadow-dark-prototype {
            text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2);
        }
        .footer-links {
            /* Styles for footer links remain if needed, but positioning is handled by flex parent */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        display: ['Satisfy', 'cursive'], 
                    },
                    colors: { // ...
                        'fp-body-bg': '#E7F1D3',
                        'fp-primary-green': '#5AD479',
                        'fp-primary-green-dark': '#34C759',
                        'fp-accent-blue': '#5A6AD4',
                        'fp-accent-blue-dark': '#4755c4',
                        'fp-neutral-text': '#111827',
                        'fp-neutral-darkest': '#333333',
                        'fp-neutral-lightest': '#FBFDF8',
                        'fp-white': '#FFFFFF',
                        'fp-neutral-text-light': '#6B7280',
                        'gray-100': '#f3f4f6',
                    }, // ...
                    boxShadow: {
                        'fp-cta': '0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06)',
                    },
                    borderRadius: {
                        'fp': '0.5rem', 
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-[430px] sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl mx-auto bg-fp-body-bg flex flex-col min-h-screen shadow-xl p-6 justify-between">
        <!-- Header / Logo Area -->
        <header class="text-center pt-20 pb-10"> 
            <div class="inline-block p-3 bg-fp-primary-green rounded-full mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-fp-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m0 0a8.485 8.485 0 0011.416-8.446 8.485 8.485 0 00-11.416 8.446zm0 0A8.485 8.485 0 01.584 12.31 8.485 8.485 0 0112 3.864v2.389zm0 11.494a8.485 8.485 0 0011.416-8.446 8.485 8.485 0 00-11.416 8.446z" />
                </svg>
            </div>
            <h1 class="font-display-prototype text-5xl text-fp-neutral-darkest text-shadow-dark-prototype">Food Planner</h1>
            <p class="text-fp-neutral-text text-sm mt-1">Plan. Budget. Eat Well.</p>
        </header>

        <!-- Main Action Buttons -->
        <main class="flex-grow flex flex-col items-center justify-center space-y-6 px-4"> 
            <a href="onboarding-disclosure.html"
            class="w-full text-center font-semibold py-4 px-6 rounded-fp bg-fp-primary-green text-fp-white shadow-fp-cta hover:bg-fp-primary-green-dark transition-colors duration-150 ease-in-out text-lg">
             Start My Journey
            </a>
            <a href="login.html"
               class="w-full text-center font-semibold py-4 px-6 rounded-fp bg-fp-accent-blue text-fp-white shadow-fp-cta hover:bg-fp-accent-blue-dark transition-colors duration-150 ease-in-out text-lg">
                Sign In
            </a>
        </main>

        <!-- Footer Links -->
        <footer class="footer-links text-center pb-10 pt-8"> 
            <div class="text-xs text-fp-neutral-text-light">
                <a href="#" class="hover:underline">Privacy Policy</a> •
                <a href="#" class="hover:underline">Terms of Service</a>
            </div>
             <p class="text-xs text-fp-neutral-text-light mt-2">© 2023 Your App Name</p>
        </footer>
    </div>

</body>
</html>
