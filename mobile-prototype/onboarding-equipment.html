<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Food Planner - Kitchen Equipment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; color: #111827; }
        .font-display-prototype { font-family: 'Satisfy', cursive; }
        .text-shadow-dark-prototype { text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2); }
        .form-checkbox-custom { appearance: none; width: 1.25rem; height: 1.25rem; border: 2px solid #D1D5DB; border-radius: 0.25rem; display: inline-block; vertical-align: middle; position: relative; cursor: pointer; flex-shrink: 0; }
        .form-checkbox-custom:checked { background-color: #5AD479; border-color: #5AD479; }
        .form-checkbox-custom:checked::after { content: 'âœ“'; font-size: 0.9rem; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Satisfy', 'cursive'], },
                    colors: { // ...
                        'fp-body-bg': '#E7F1D3', 'fp-primary-green': '#5AD479', 'fp-primary-green-dark': '#34C759',
                        'fp-accent-blue': '#5A6AD4', 'fp-accent-blue-dark': '#4755c4', 'fp-neutral-text': '#111827',
                        'fp-neutral-darkest': '#333333', 'fp-neutral-lightest': '#FBFDF8', 'fp-white': '#FFFFFF',
                        'fp-neutral-medium': '#D1D5DB', 'gray-100': '#f3f4f6',
                    }, // ...
                    boxShadow: { 'fp-cta': '0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06)', },
                    borderRadius: { 'fp': '0.5rem', }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="w-full max-w-[430px] sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl mx-auto bg-fp-body-bg flex flex-col min-h-screen shadow-xl p-6">
        <header class="pt-10 pb-6"> 
            <a href="onboarding-allergies.html" class="text-fp-accent-blue hover:text-fp-accent-blue-dark inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back
            </a>
            <h1 class="font-display-prototype text-3xl text-fp-neutral-darkest text-shadow-dark-prototype text-center mt-4">Your Kitchen Tools</h1>
        </header>

        <main class="flex-grow space-y-6 overflow-y-auto"> 
            <p class="text-fp-neutral-text text-center text-sm">Knowing what you have helps us suggest suitable recipes.</p>

            <div class="space-y-4"> 
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="instapot" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Instapot / Pressure Cooker</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="blender" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Blender</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="food_processor" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Food Processor</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="strainer" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Strainer / Colander</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="juicer" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Juicer</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="oven" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Oven</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="microwave" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Microwave</span>
                </label>
                <label class="flex items-center p-3 bg-fp-white rounded-fp border border-fp-neutral-medium hover:border-fp-primary-green has-[:checked]:border-fp-primary-green has-[:checked]:ring-1 has-[:checked]:ring-fp-primary-green">
                    <input type="checkbox" name="equipment" value="air_fryer" class="form-checkbox-custom mr-3">
                    <span class="text-sm text-fp-neutral-darkest">Air Fryer</span>
                </label>
            </div>
        </main>

        <footer class="pt-8 pb-6"> 
             <a href="onboarding-timeprep.html" class="w-full text-center block font-semibold py-3 px-6 rounded-fp bg-fp-primary-green text-fp-white shadow-fp-cta hover:bg-fp-primary-green-dark">
                Next
            </a>
        </footer>
    </div>
</body>
</html>
