    <style>
        body { font-family: 'Poppins', sans-serif; color: #111827; }
        .font-display-prototype { font-family: 'Satisfy', cursive; }
        .main-settings-area { flex-grow: 1; overflow-y: auto; } /* No padding here, applied to sections */

        .settings-section { margin-bottom: 0.5rem; }
        .settings-section:last-child { margin-bottom: 0; }
        .settings-item {
            background-color: #FFFFFF; /* fp-white */
            padding: 0.875rem 1.5rem; /* py-3.5 px-6 */
            border-bottom: 1px solid #F3F4F6; /* gray-100 or fp-neutral-light */
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .settings-item:hover { background-color: #F9FAFB; /* fp-neutral-light */ }
        .settings-item:first-child { border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; }
        .settings-item:last-child { border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; border-bottom: none;}
        .settings-item-content { display: flex; align-items: center; gap: 0.75rem; /* space-x-3 */ }
        .settings-item-icon { color: #5A6AD4; /* fp-accent-blue */ }
        .settings-item-text { font-size: 0.9375rem; /* between sm and base */ color: #333333; /* fp-neutral-darkest */ }
        .settings-item-chevron { color: #9CA3AF; /* fp-neutral */ }

        .bottom-nav { background-color: #fbfdf8; border-top: 1px solid #D1D5DB; display: flex; justify-content: space-around; padding: 0.75rem 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; color: #6B7280; padding: 0.25rem 0.5rem; }
        .nav-item svg { margin-bottom: 0.125rem; }
        .nav-item.active { color: #5AD479; }
    </style>

            }
        }
